<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/normalize.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>The Chinese Zodiac</title>
    <script src="dist/scripts/main.js" defer></script>

    <meta property="og:title" content="The Chinese Zodiac">
    <meta property="og:image" content="http://hunterhdesign.com/zodiac/dist/graphics/preview.png">
    <meta property="og:description" content="Created by Hunter H Design">
</head>
<body>
    <main>
        <header>
            <h1 class="title">The Chinese Zodiac</h1>
        </header>
        <div class="date-wrap">
            <input id="bday" type="date" placeholder="YYYY/MM/DD">
            <button id="submit">Submit</button>
        </div>
        <div class="sign-bubble-wrap">
            <!-- div.sign-bubble*12 -->
        </div>
        <div class="sign-list-wrap">
            <!-- div.sign-list*12 -->
        </div>
        <div class="controls-wrap">
            <button id="sound-control">
                <img data-icon="audible" id="speaker-icon" class="modal-icon" src="dist/graphics/audible.svg">
            </button>
        </div>
    </main>
    <div class="modal-wrap">
        <div class="arrow" id="prev-arrow">
            <img src="dist/graphics/arrow.svg">
        </div>
        <div class="modal">
            <h2 class="modal-title"></h2>
            
            <p class="modal-desc-1"></p>
            <p class="modal-desc-2"></p>
            
            <div class="modal-comp-wrap"><svg class="modal-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 216 190"><path d="M199 18l-1-1a57 57 0 00-80 0l-10 9-9-9a57 57 0 00-81 0l-1 1a57 57 0 000 81l91 91 91-91c23-23 23-59 0-81zm-10 70l-81 82-81-81a43 43 0 010-61l1-1c17-17 44-17 60 0l10 9 5 5v1l5 4 19-19c17-17 44-17 61 0l1 1c17 17 17 44 0 60z"/></svg><p class="modal-most-comp"></p></div>
            <div class="modal-comp-wrap"><svg class="modal-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 216 190"><path d="M199 18l-1-1a57 57 0 00-80 0l10 10c16-17 43-17 60 0l1 1c17 17 17 44 0 61l-81 81-81-81a43 43 0 010-61l1-1c17-17 44-17 60 0l24 24-28 28 28 29-16 16 10 10 27-26-29-29 29-28-34-34a57 57 0 00-81 0l-1 1a57 57 0 000 81l91 91 91-92c23-22 23-58 0-80z"/></svg><p class="modal-least-comp"></p></div>
            
            <button class="close-modal">Close</button>
            <div class="modal-wallpaper"></div>
        </div>
        <div class="arrow" id="next-arrow">
            <img src="dist/graphics/arrow.svg">
        </div>
    </div>
    <audio id="speaker"></audio>
</body>
</html>
